<!DOCTYPE html>

<html lang="en">

<head>
  <title>JQUERY AJAX Request</title>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded m-3">JQUERY GET</button>

  <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded m-3">JQUERY POST</button>
</body>

<script type="application/javascript">
  const btns = $('button');

  console.log(btns);

  axios.defaults.baseURL = 'http://localhost:8000';

  /* Axios GET */
  btns[0].onclick = () => {
    axios.get(
      '/server',
      {
        
        params: {
          username: 'kangchinshen',
          password: 'test123',
        },

        timeout: 3000,

        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },

        responseType: 'text'
      }
    )
    .then(response => {
      console.log(response);
    })
    .catch(error => {
      console.log(error.toJSON());
    })
  }

  btns[1].onclick = () => {
    axios.post(
      '/server',
      {
        university: 'Singapore Management University',
        major: 'computer science',
      },
      {
        params: {
          username: 'kangchinshen',
          password: 'test123',
        },

        timeout: 3000,

        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        responseType: 'text'
      }
    )
    .then(response => {
      console.log(response);
    })
    .catch(error => {
      console.log(error.toJSON());
    })
  }

</script>

</html>
