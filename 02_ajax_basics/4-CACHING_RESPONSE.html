<!DOCTYPE html>

<html lang="en">

<head>
  <title>AJAX GET Request</title>
  <meta charset="UTF-8">
  <style>
    #result {
      border: solid 1px #90b;
      height: 100px;
      width: 200px;
    }
  </style>
</head>

<body>
  <button id="sendButton">点击发送请求</button>
  <div id="result"></div>
</body>

<script type="application/javascript">

  const sendButton = document.getElementById('sendButton');

  const result = document.getElementById('result');

  sendButton.onclick = () => {
    const xhr = new XMLHttpRequest();

    /* Solve IE caching Error */
    xhr.open('GET', 'http://localhost:8000/server?t=' + Date.now());

    xhr.send();

    xhr.onreadystatechange = () => {
      if (xhr.readyState === 4) {
        if (xhr.status === 200) {
          const message = xhr.response;
          result.innerHTML = message;
        }
      }
    }   
  }
</script>
</html>
