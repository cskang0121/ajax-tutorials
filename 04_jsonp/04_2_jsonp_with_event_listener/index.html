<!DOCTYPE html>

<html lang='en'>

<head>
    <title>DYNAMIC AJAX JSONP FOR SAME ORIGIN POLICY</title>
    <meta charset='UTF-8'>
    <style>
        #target{
            height: 100px;
            width: 200px;
            border: 1px solid #96b;
        }
    </style>
</head>

<body>
    <div id='target'></div>

    <button id="request">REQUEST CUSTOMER DATA</button>

    <script>
        const target = document.getElementById('target');
        const button = document.getElementById('request');

        const handleData = (data) => {
            target.innerHTML = `username: ${data[0].username} <br> password: ${data[0].password}`;
        }

        const handleNoExist = () => {
            target.style.borderColor = 'red';
        }

        /* Make JSONP request dynamically */
        button.onclick = () => {
            const jsonpReq = document.createElement('script');
            jsonpReq.src = 'http://localhost:9001/server';
            document.body.appendChild(jsonpReq);
        };
    </script>

</body>

</html>
